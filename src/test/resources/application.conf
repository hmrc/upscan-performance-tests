unLocal = true

baseUrl = "https://www.staging.tax.service.gov.uk"

services {
  upscan-listener {
    protocol = "https"
    host = "www.staging.tax.service.gov.uk/upscan-listener"
    port = 443
  }
}

perftest {
  rampupTime = 1
  constantRateTime = 5
  rampdownTime = 1
  loadPercentage = 100
  journeysToRun = [
    upscan
  ],
  percentageFailureThreshold = 5

}